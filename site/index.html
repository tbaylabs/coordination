<!DOCTYPE html>
<html>
<head>
    <title>Model Benchmark Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Update Vue to production version -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <!-- AG Grid Enterprise with Modules -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.umd.min.js"></script>
    <!-- AG Grid styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css">
</head>
<body>
    <div id="app">
        <h1>Model Benchmark Results</h1>
        <div class="filters">
            <button @click="filterTaskSet('all')">All Tasks</button>
            <button @click="filterTaskSet('symbol')">Symbol Tasks</button>
            <button @click="filterTaskSet('text')">Text Tasks</button>
            <label>
                <input type="checkbox" v-model="includeUnanswered"> Include Unanswered
            </label>
        </div>
        <div id="myGrid" class="ag-theme-alpine"></div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
