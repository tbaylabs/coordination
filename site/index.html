<!DOCTYPE html>
<html>
<head>
    <title>Benchmark Results</title>
    <link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator.min.css" rel="stylesheet">
    <style>
        .filters {
            margin: 20px 0;
        }
        .task-filters, .unanswered-filters {
            margin: 10px 0;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        button.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="filters">
        <div class="task-filters">
            Task Set: 
            <button onclick="filterTaskSet('all')" id="all-button" class="active">All</button>
            <button onclick="filterTaskSet('symbol')" id="symbol-button">Symbol</button>
            <button onclick="filterTaskSet('text')" id="text-button">Text</button>
        </div>
        <div class="unanswered-filters">
            Unanswered: 
            <button onclick="filterUnanswered('True')" id="true-button">Include</button>
            <button onclick="filterUnanswered('False')" id="false-button" class="active">Exclude</button>
        </div>
        <div class="condition-filters">
            Condition: 
            <button onclick="filterCondition('coordinate-COT')" id="cot-button" class="active">COT</button>
            <button onclick="filterCondition('coordinate')" id="pure-button">Pure</button>
        </div>
    </div>
    <div id="benchmark-table"></div>

    <!-- Include Tabulator and PapaParse for CSV parsing -->
    <script src="https://unpkg.com/tabulator-tables@5.4.3/dist/js/tabulator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script>
        // Load CSV data from the site/data folder
        Papa.parse('data/non_reasoning_models_summary.csv', {
            download: true,
            header: true,
            complete: function(results) {
                var tableData = results.data;
                // Initialize Tabulator with the desired columns
                var table = new Tabulator("#benchmark-table", {
                    layout:"fitColumns",
                    data: tableData,
                    columns: [
                        {title:"Model", field:"model"},
                        {title:"% Diff CI Lower", field:"percent_diff_ci_lower_95", formatter:"number", formatterParams:{precision:3}},
                        {title:"Abs Diff CI Lower", field:"absolute_diff_ci_lower_95", formatter:"number", formatterParams:{precision:3}},
                    ],
                });
                
                // Track current filter state
                var currentFilters = {
                    taskSet: 'all',
                    unanswered: 'False',
                    condition: 'coordinate-COT'
                };

                // Function to apply both filters
                function applyFilters() {
                    table.setFilter([
                        {field: "task_set", type: "=", value: currentFilters.taskSet},
                        {field: "unanswered_included", type: "=", value: currentFilters.unanswered},
                        {field: "condition", type: "=", value: currentFilters.condition}
                    ]);
                }

                // Condition filter function
                window.filterCondition = function(value) {
                    currentFilters.condition = value;
                    applyFilters();
                    // Update condition button styles
                    document.getElementById("cot-button").classList.remove("active");
                    document.getElementById("pure-button").classList.remove("active");
                    document.getElementById((value === 'coordinate-COT' ? 'cot' : 'pure') + "-button").classList.add("active");
                };

                // Global filter functions
                window.filterTaskSet = function(value) {
                    currentFilters.taskSet = value;
                    applyFilters();
                    // Update button styles
                    document.getElementById("all-button").classList.remove("active");
                    document.getElementById("symbol-button").classList.remove("active");
                    document.getElementById("text-button").classList.remove("active");
                    document.getElementById(value + "-button").classList.add("active");
                };
                
                window.filterUnanswered = function(value) {
                    currentFilters.unanswered = value;
                    applyFilters();
                    // Update unanswered button styles
                    document.getElementById("true-button").classList.remove("active");
                    document.getElementById("false-button").classList.remove("active");
                    document.getElementById(value.toLowerCase() + "-button").classList.add("active");
                };

                // Set initial filters
                filterTaskSet('all');
                filterUnanswered('False');
                filterCondition('coordinate-COT');
            }
        });
    </script>
</body>
</html>
