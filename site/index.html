<!DOCTYPE html>
<html>
<head>
    <title>Benchmark Results</title>
    <link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator.min.css" rel="stylesheet">
    <style>
        .filters {
            margin: 20px 0;
        }
        .task-filters, .unanswered-filters {
            margin: 10px 0;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="filters">
        <div class="task-filters">
            Task Set: 
            <button onclick="filterTaskSet('all')">All</button>
            <button onclick="filterTaskSet('symbol')">Symbol</button>
            <button onclick="filterTaskSet('text')">Text</button>
        </div>
        <div class="unanswered-filters">
            Unanswered: 
            <button onclick="filterUnanswered('True')">Include</button>
            <button onclick="filterUnanswered('False')">Exclude</button>
        </div>
    </div>
    <div id="benchmark-table"></div>

    <!-- Include Tabulator and PapaParse for CSV parsing -->
    <script src="https://unpkg.com/tabulator-tables@5.4.3/dist/js/tabulator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script>
        // Load CSV data from the site/data folder
        Papa.parse('data/non_reasoning_models_summary.csv', {
            download: true,
            header: true,
            complete: function(results) {
                var tableData = results.data;
                // Initialize Tabulator with the desired columns
                var table = new Tabulator("#benchmark-table", {
                    layout:"fitColumns",
                    data: tableData,
                    columns: [
                        {title:"Model", field:"model"},
                        {title:"Condition", field:"condition"},
                        {title:"Low CI", field:"top_prop_ci_lower_95", formatter:"number", formatterParams:{precision:3}},
                    ],
                });
                
                // Global filter functions
                window.filterTaskSet = function(value) {
                    table.setFilter("task_set", "=", value);
                };
                
                window.filterUnanswered = function(value) {
                    table.setFilter("unanswered_included", "=", value);
                };

                // Set initial filters
                filterTaskSet('all');
                filterUnanswered('False');
            }
        });
    </script>
</body>
</html>
