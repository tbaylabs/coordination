<!DOCTYPE html>
<html>
<head>
    <title>Benchmark Results</title>
    <link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator.min.css" rel="stylesheet">
    <style>
        .filters {
            margin: 20px 0;
        }
        .task-filters, .unanswered-filters {
            margin: 10px 0;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        button.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="filters">
        <div class="task-filters">
            Task Set: 
            <button onclick="filterTaskSet('all')" id="all-button" class="active">All</button>
            <button onclick="filterTaskSet('symbol')" id="symbol-button">Symbol</button>
            <button onclick="filterTaskSet('text')" id="text-button">Text</button>
        </div>
        <div class="unanswered-filters">
            Unanswered: 
            <button onclick="filterUnanswered('True')">Include</button>
            <button onclick="filterUnanswered('False')">Exclude</button>
        </div>
    </div>
    <div id="benchmark-table"></div>

    <!-- Include Tabulator and PapaParse for CSV parsing -->
    <script src="https://unpkg.com/tabulator-tables@5.4.3/dist/js/tabulator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script>
        // Load CSV data from the site/data folder
        Papa.parse('data/non_reasoning_models_summary.csv', {
            download: true,
            header: true,
            complete: function(results) {
                var tableData = results.data;
                // Initialize Tabulator with the desired columns
                var table = new Tabulator("#benchmark-table", {
                    layout:"fitColumns",
                    data: tableData,
                    columns: [
                        {title:"Model", field:"model"},
                        {title:"Task Set", field:"task_set"},
                        {title:"Unanswered", field:"unanswered_included"},
                        {title:"Condition", field:"condition"},
                        {title:"Top Prop", field:"top_prop", formatter:"number", formatterParams:{precision:3}},
                        {title:"Top Prop SEM", field:"top_prop_sem", formatter:"number", formatterParams:{precision:3}},
                        {title:"Top Prop CI Lower", field:"top_prop_ci_lower_95", formatter:"number", formatterParams:{precision:3}},
                        {title:"Abs Diff", field:"absolute_diff", formatter:"number", formatterParams:{precision:3}},
                        {title:"Abs Diff SEM", field:"absolute_diff_sem", formatter:"number", formatterParams:{precision:3}},
                        {title:"Abs Diff CI Lower", field:"absolute_diff_ci_lower_95", formatter:"number", formatterParams:{precision:3}},
                        {title:"Percent Diff", field:"percent_diff", formatter:"number", formatterParams:{precision:3}},
                        {title:"Percent Diff SEM", field:"percent_diff_sem", formatter:"number", formatterParams:{precision:3}},
                        {title:"Percent Diff CI Lower", field:"percent_diff_ci_lower_95", formatter:"number", formatterParams:{precision:3}},
                        {title:"P Value", field:"p_value", formatter:"number", formatterParams:{precision:3}},
                    ],
                });
                
                // Global filter functions
                window.filterTaskSet = function(value) {
                    table.setFilter("task_set", "=", value);
                    // Update button styles
                    document.getElementById("all-button").classList.remove("active");
                    document.getElementById("symbol-button").classList.remove("active");
                    document.getElementById("text-button").classList.remove("active");
                    document.getElementById(value + "-button").classList.add("active");
                };
                
                window.filterUnanswered = function(value) {
                    table.setFilter("unanswered_included", "=", value);
                };

                // Set initial filters
                filterTaskSet('all');
                filterUnanswered('False');
            }
        });
    </script>
</body>
</html>
